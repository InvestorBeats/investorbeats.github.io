<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvestorBeats</title>

  <meta name="description" content="InvestorBeats — Live market data, global sessions, and beats." />
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --bg: #000000;
      --fg: #e5e7eb;
      --accent: #00ff88;
      --muted: #7a8590;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: auto;
      height: 72px;
      max-width: 90vw;
      display: block;
      margin: 0 auto 18px auto;
      filter: drop-shadow(0 0 12px rgba(0,255,136,0.25));
    }

    .tagline {
      font-size: 16px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .divider {
      width: 120px;
      height: 2px;
      margin: 20px auto;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.6;
    }

    footer {
      position: fixed;
      bottom: 14px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <main class="container">
    <!-- Logo swapped only -->
    <img
      src="IB Logo With Words Transparent.png"
      alt="InvestorBeats Logo"
      class="logo"
    />

    <div class="divider"></div>

    <div class="tagline">
      Live Markets • Global Sessions • Beats
    </div>
  </main>

  <footer>
    © InvestorBeats
  </footer>

</body>
</html>
