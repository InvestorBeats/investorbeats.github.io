<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InvestorBeats — Chill lofi + live investing data</title>
  <meta name="description" content="InvestorBeats — Chill lofi + live investing data. Watch the stream on Twitch and follow on Instagram." />
  <meta property="og:title" content="InvestorBeats" />
  <meta property="og:description" content="Chill lofi + live investing data" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#00ff88" />
  <style>
    :root{
      --bg:#0a0a0a;
      --card:#111;
      --text:#eaeaea;
      --muted:#9aa0a6;
      --green:#16ff81;
      --red:#ff4058;
      --accent:#16ff81;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(22,255,129,0.08), transparent 60%),
                  radial-gradient(1000px 700px at 110% 110%, rgba(255,64,88,0.08), transparent 60%),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;
      padding:32px;
    }
    .wrap{
      width:min(900px,100%);
      display:flex;flex-direction:column;align-items:center;gap:28px;
      text-align:center;
    }
    .card{
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }
    .logo{
      display:inline-flex;align-items:center;gap:16px;
      padding:16px 22px;border-radius:22px;
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
      box-shadow: 0 8px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .logo h1{
      margin:0;
      font-weight:800;
      letter-spacing:.3px;
      font-size:clamp(28px, 4vw, 40px);
      background: linear-gradient(90deg, var(--green), var(--red));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .eq{
      width:58px; height:38px; display:grid; grid-auto-flow:column; gap:4px; align-items:end;
    }
    .bar{width:6px; border-radius:6px; background:linear-gradient(180deg, var(--green), var(--red)); box-shadow:0 0 18px rgba(22,255,129,.3)}
    @keyframes bop{0%{transform:scaleY(.3)}50%{transform:scaleY(1)}100%{transform:scaleY(.3)}}
    .bar:nth-child(1){height:36%; animation:bop 1.4s ease-in-out .0s infinite}
    .bar:nth-child(2){height:62%; animation:bop 1.2s ease-in-out .05s infinite}
    .bar:nth-child(3){height:88%; animation:bop 1.15s ease-in-out .1s infinite}
    .bar:nth-child(4){height:56%; animation:bop 1.35s ease-in-out .15s infinite}
    .bar:nth-child(5){height:74%; animation:bop 1.1s ease-in-out .2s infinite}
    .tagline{
      margin:8px 0 0 0; color:var(--muted);
      font-size:clamp(16px, 2.5vw, 18px);
    }
    .buttons{display:flex; gap:14px; flex-wrap:wrap; justify-content:center; margin-top:14px}
    .btn{
      --ring: transparent;
      display:inline-flex; align-items:center; gap:10px;
      padding:14px 18px; border-radius:14px;
      font-weight:700; letter-spacing:.3px; text-decoration:none;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,.35); border-color: rgba(255,255,255,.18); }
    .btn:focus-visible{ outline: none; box-shadow: 0 0 0 4px var(--ring); }
    .btn svg{ width:18px; height:18px; }
    .btn.twitch { --ring: rgba(145,70,255,.35); }
    .btn.instagram { --ring: rgba(255,64,88,.35); }
    .btn .dot{
      width:8px;height:8px;border-radius:50%;
      background: var(--green);
      box-shadow: 0 0 10px var(--green), 0 0 20px var(--green);
    }
    footer{ margin-top:10px; color:var(--muted); font-size:12px; opacity:.85 }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="logo" aria-label="InvestorBeats logo">
      <!-- Minimal inline SVG 'EQ' logo to avoid external assets -->
      <div class="eq" aria-hidden="true">
        <div class="bar" style="animation-delay:.00s"></div>
        <div class="bar" style="animation-delay:.05s"></div>
        <div class="bar" style="animation-delay:.10s"></div>
        <div class="bar" style="animation-delay:.15s"></div>
        <div class="bar" style="animation-delay:.20s"></div>
      </div>
      <h1>InvestorBeats</h1>
    </div>

    <div class="card" role="region" aria-labelledby="tagline">
      <p id="tagline" class="tagline">Chill lofi + live investing data</p>
      <div class="buttons">
        <a class="btn twitch" href="https://twitch.tv/investorbeats" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 3h17v12.5l-4 4H13l-2.5 2.5H8.5V19H4V3zm3 2v12h4v2l2-2h3.5L19 13.5V5H7zm7 7h2V7h-2v5zm-5 0h2V7H9v5z"/></svg>
          <span>Watch on Twitch</span>
          <span class="sr-only">(opens in a new tab)</span>
        </a>
        <a class="btn instagram" href="https://instagram.com/investorbeats/" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zM18 6.75a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/></svg>
          <span>Follow on Instagram</span>
          <span class="sr-only">(opens in a new tab)</span>
        </a>
        <span class="btn" aria-hidden="true">
          <span class="dot"></span><span>Live soon</span>
        </span>
      </div>
    </div>

    <footer>
      © <span id="year"></span> InvestorBeats
    </footer>
  </main>
  <script>
    // Update year; no external calls
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
